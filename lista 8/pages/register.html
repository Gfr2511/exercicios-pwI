<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Craftsy</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Craftsy</h1>
      <nav>
        <a href="#">Smartphones</a>
        <a href="#">Tablets</a>
        <a href="#">Computadores</a>
      </nav>
      <div class="login">
        <a href="#">Login</a>
        <a href="#">Registrar</a>
      </div>
    </div>
  </header>

  <main>
    <div class="form-box">
      <h2>Registrar</h2>
      <form>
        <label>Nome</label>
        <input type="text" placeholder="Seu nome aqui" required>

        <label>Email</label>
        <input type="email" placeholder="email@email.com" required>

        <label>Senha</label>
        <input type="password" placeholder="senha" required>

        <label>País de nascimento</label>
        <select required>
          <option value="">Selecione...</option>
          <option>Brasil</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select>

        <label>Gênero</label>
        <div class="options">
          <input type="radio" name="genero"> Masculino
          <input type="radio" name="genero"> Feminino
          <input type="radio" name="genero"> Prefiro não dizer
        </div>

        <label>Hobbies</label>
        <div class="options">
          <input type="checkbox"> Guitarra
          <input type="checkbox"> Futebol
          <input type="checkbox"> Tênis
          <input type="checkbox"> Programação
        </div>

        <label>Comentários</label>
        <textarea placeholder="Escreva algo..."></textarea>

        <div class="terms">
          <input type="checkbox" required> Aceito os termos e condições.
        </div>

        <div class="buttons">
          <button type="submit">Registrar</button>
          <button type="reset" class="cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Craftsy - Todos os direitos reservados</p>
  </footer>
</body>
</html>
