<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios JavaScript ETEC PW I</title>
</head>
<body>
  <h1>Exercícios JavaScript Resolvidos - ETEC PW I</h1>
  <script>
    // Nível Fácil - Fundamentos
    let nome = prompt("Qual seu nome?");
    alert("Olá, " + nome + "!");

    let n1 = Number(prompt("Digite o primeiro número:"));
    let n2 = Number(prompt("Digite o segundo número:"));
    alert("Soma: " + (n1 + n2));

    console.log("Olá, mundo!");

    let entrada = prompt("Digite algo:");
    alert("Tipo: " + typeof entrada);

    let nota1 = Number(prompt("Nota 1:"));
    let nota2 = Number(prompt("Nota 2:"));
    alert("Média: " + ((nota1 + nota2) / 2));

    // Nível Fácil - Decisão
    let num = Number(prompt("Digite um número:"));
    alert(num % 2 === 0 ? "Par" : "Ímpar");

    let idade = Number(prompt("Digite sua idade:"));
    alert(idade >= 16 ? "Pode votar" : "Não pode votar");

    let numero = Number(prompt("Digite um número:"));
    if(numero > 0) alert("Positivo");
    else if(numero < 0) alert("Negativo");
    else alert("Zero");

    idade = Number(prompt("Idade:"));
    let preco = Number(prompt("Preço:"));
    if(idade >= 18) preco *= 0.9;
    alert("Preço final: " + preco);

    let senha = prompt("Digite a senha:");
    alert(senha === "1234" ? "Acesso permitido" : "Acesso negado");

    // Nível Fácil - Repetição
    for(let i = 1; i <= 10; i++) console.log(i);

    nome = prompt("Digite seu nome:");
    let i = 0;
    while(i < 3) {
      console.log(nome);
      i++;
    }

    for(i = 1; i <= 10; i++) console.log(`5 x ${i} = ${5*i}`);

    for(i = 2; i <= 20; i += 2) console.log(i);

    let soma = 0;
    for(i = 1; i <= 100; i++) soma += i;
    console.log("Soma:", soma);

    // Nível Médio - Fundamentos
    n1 = Number(prompt("Número 1:"));
    n2 = Number(prompt("Número 2:"));
    alert(`Soma: ${n1+n2}\nSubtração: ${n1-n2}\nMultiplicação: ${n1*n2}\nDivisão: ${n1/n2}`);

    let celsius = Number(prompt("Temperatura em °C:"));
    let fahrenheit = (celsius * 9/5) + 32;
    alert(`${celsius}°C = ${fahrenheit}°F`);

    let base = Number(prompt("Base:"));
    let altura = Number(prompt("Altura:"));
    alert("Área: " + (base * altura));

    nome = prompt("Nome:");
    let nota = Number(prompt("Nota:"));
    alert(`Nome: ${nome}, Nota: ${nota}, Aprovado: ${nota >= 6}`);

    nome = prompt("Nome:");
    let sobrenome = prompt("Sobrenome:");
    alert("Nome completo: " + nome + " " + sobrenome);

    // Nível Médio - Decisão
    nota = Number(prompt("Nota:"));
    alert(nota >= 6 ? "Aprovado" : "Reprovado");

    n1 = Number(prompt("Número 1:"));
    n2 = Number(prompt("Número 2:"));
    let op = prompt("Operação (+ - * /):");
    if(op === "+") alert(n1 + n2);
    else if(op === "-") alert(n1 - n2);
    else if(op === "*") alert(n1 * n2);
    else if(op === "/") alert(n1 / n2);
    else alert("Operação inválida");

    idade = Number(prompt("Idade:"));
    if(idade < 12) alert("Criança");
    else if(idade < 18) alert("Adolescente");
    else if(idade < 60) alert("Adulto");
    else alert("Idoso");

    n1 = Number(prompt("Número 1:"));
    n2 = Number(prompt("Número 2:"));
    if(n1 > n2) alert("Maior: " + n1);
    else if(n2 > n1) alert("Maior: " + n2);
    else alert("Iguais");

    let peso = Number(prompt("Peso (kg):"));
    altura = Number(prompt("Altura (m):"));
    let imc = peso / (altura * altura);
    alert("IMC: " + imc.toFixed(2));

    // Nível Médio - Repetição
    soma = 0;
    for(i = 0; i < 5; i++) {
      soma += Number(prompt(`Número ${i+1}:`));
    }
    alert("Soma: " + soma);

    let numeroEscolhido = Number(prompt("Número para tabuada:"));
    for(i = 1; i <= 10; i++) console.log(`${numeroEscolhido} x ${i} = ${numeroEscolhido * i}`);

    i = 10;
    while(i >= 1) {
      console.log(i);
      i--;
    }

    soma = 0;
    let valor;
    do {
      valor = Number(prompt("Digite um número (0 para sair):"));
      soma += valor;
    } while(valor !== 0);
    alert("Soma total: " + soma);

    let palavra = prompt("Digite uma palavra:");
    for(i = 0; i < palavra.length; i++) console.log(palavra[i]);

    // Nível Difícil - Fundamentos
    let frase = prompt("Digite uma frase:");
    let palavras = frase.split(" ");
    alert("Número de palavras: " + palavras.length);

    let numFat = Number(prompt("Número para fatorial:"));
    let fat = 1;
    for(i = 2; i <= numFat; i++) fat *= i;
    alert("Fatorial: " + fat);

    let aleatorio = Math.floor(Math.random() * 100) + 1;
    alert("Número aleatório: " + aleatorio);

    nome = prompt("Digite um nome:");
    let invertido = nome.split("").reverse().join("");
    alert("Invertido: " + invertido);

    let real = Number(prompt("Valor em reais:"));
    let dolar = real / 5;
    alert("Em dólar: " + dolar.toFixed(2));

    // Nível Difícil - Decisão
    let cpf = prompt("Digite o CPF:");
    alert(cpf.length === 11 ? "CPF Válido" : "CPF Inválido");

    nota = Number(prompt("Nota:"));
    if(nota >= 9) alert("A");
    else if(nota >=7) alert("B");
    else if(nota >=5) alert("C");
    else alert("D");

    let jogador1 = prompt("Jogador 1: pedra, papel ou tesoura?");
    let jogador2 = prompt("Jogador 2: pedra, papel ou tesoura?");
    if(jogador1 === jogador2) alert("Empate");
    else if((jogador1 === "pedra" && jogador2 === "tesoura") ||
            (jogador1 === "tesoura" && jogador2 === "papel") ||
            (jogador1 === "papel" && jogador2 === "pedra")) alert("Jogador 1 venceu");
    else alert("Jogador 2 venceu");

    let ano = Number(prompt("Ano:"));
    alert((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0) ? "Bissexto" : "Não bissexto");

    let lado1 = Number(prompt("Lado 1:"));
    let lado2 = Number(prompt("Lado 2:"));
    let lado3 = Number(prompt("Lado 3:"));
    if(lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) alert("Forma um triângulo");
    else alert("Não forma triângulo");

    // Nível Difícil - Repetição
    let secreto = Math.floor(Math.random() * 10) + 1;
    let chute;
    do {
      chute = Number(prompt("Adivinhe o número de 1 a 10:"));
    } while(chute !== secreto);
    alert("Acertou!");

    palavra = prompt("Digite uma palavra:").toLowerCase();
    let vogais = palavra.match(/[aeiou]/g);
    alert("Vogais: " + (vogais ? vogais.length : 0));

    soma = 0;
    for(i = 1; i <= 50; i +=2) soma += i;
    alert("Soma dos ímpares: " + soma);

    let primos = "";
    for(i = 2; i <= 100; i++) {
      let primo = true;
      for(let j = 2; j < i; j++) {
        if(i % j === 0) {
          primo = false;
          break;
        }
      }
      if(primo) primos += i + " ";
    }
    console.log("Primos: " + primos);

    let opcao;
    do {
      opcao = prompt("Menu:\n1. Opção 1\n2. Opção 2\nDigite 'sair' para encerrar:");
    } while(opcao !== "sair");
    alert("Encerrado");
  </script>
</body>
</html>
